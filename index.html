<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coulomb's Law Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="forceRadio" name="variables" checked>
  <label for="forceRadio">Force</label>

  <input type="radio" id="charge1Radio" name="variables">
  <label for="charge1Radio">Charge 1</label>

  <input type="radio" id="charge2Radio" name="variables">
  <label for="charge2Radio">Charge 2</label>

  <input type="radio" id="distancebwtheobjectsRadio" name="variables">
  <label for="distancebwtheobjectsRadio">Distance b/w the objects</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(q1) Charge 1 (C)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(q2) Charge 2 (C)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(r) Distance b/w the objects (m)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
